@if (photo) {
  <div class="pokemon-card">
    <div class="circle">
      {{id}}
    </div>
    <div class="content">
      <img [src]="photo" [alt]="name">
      <h2>{{name}}</h2>
      <div class="types">
        @for (type of types; track type) {
          <span>{{type}}</span>
        }
      </div>
    </div>
  </div>
} @else {
  <div class="pokemon-card-empty"></div>
}
